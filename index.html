<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>InteractiveMap</title>

	<!-- STYLE -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./style/map.css">
	<link rel="stylesheet" href="./style/app.css">

	<!-- p5.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
	<script src="/scripts/map.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<!-- React.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>

	<!-- Mapbox -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

	<!-- Imports -->
	<script type="text/javascript" src="/res/data/data.js"></script>
	<script type="text/javascript" src="env.js"></script>

</head>

<body>
	<div class="grid-container">
		<a class="moodsConts" id="adventMood" >
			<img id="compass" src="./res/img/icons/compass.png">
			<img id="arrow" src="./res/img/icons/arrow.png">
			<img id="traveler" src="./res/img/icons/traveler.png">
		</a>
		<a class="moodsConts" id="sadMood" >
			<img id="sadface" src="./res/img/icons/sadface.png">
			<img id="tear" src="./res/img/icons/tear.png">
		</a>
		<a class="moodsConts" id="romanticMood" >
			<img id="heart" src="./res/img/icons/heart.png">
			<img id="couple" src="./res/img/icons/couple.png">
		</a>
		<a class="moodsConts" id="hungryMood" >
			<img id="burger1" src="./res/img/icons/burger1.png">
			<img id="burger2" src="./res/img/icons/burger2.png">
			<img id="burger3" src="./res/img/icons/burger3.png">
		</a>
		<a class="moodsConts" id="tiredMood" >
			<div class="Zzz">
				<span class="s2">z</span>
				<span class="s3">z</span>
				<span class="s4">z</span>
				<span class="s5">z</span>
				<span class="s6">z</span>
			</div>
			<img id="tiredMan" src="./res/img/icons/tiredMan.png">
		</a>
		<a class="moodsConts" id="creativeMood" >
			<img id="creativeFace" src="./res/img/icons/creativeFace.png">
			<img id="gear1" class="spin" src="./res/img/icons/gear.png">
			<img id="gear2" class="spin-back" src="./res/img/icons/gear.png">
			<img id="gear3" class="spin" src="./res/img/icons/gear.png">
		</a>
	</div>
	<div id='map'></div>
</body>

</html>
